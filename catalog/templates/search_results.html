{% extends "base_generic.html" %}

{% block content %}
  <h1>Search Results</h1>
    <ul>
    {% for book in object_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}}) {% if perms.catalog.can_mark_returned %}- <a href="{% url 'book_update' book.id %}">Edit</a>  {% endif %}
      </li>
    {% endfor %}
</ul>

{% endblock %}
